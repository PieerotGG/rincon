
language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

cache: cargo

sudo: required

dist: trusty

addons:
  apt:
    packages:
      -libssl-dev

services:
  - docker

before_install:
  - sudo apt-get update
  
before_script:
  - docker network create nat
  - docker-compose up -d

after_script:
  - docker-compose down

script:
  - cargo build --lib --all-features --verbose
  - cargo test --lib --all-features --verbose
  - cargo build --verbose
  - cargo test --verbose

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
    cargo tarpaulin --out Xml
    bash <(curl -s https://codecov.io/bash)
  fi
